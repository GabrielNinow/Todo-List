<header [ngClass]="{
    'has-items': inputListItems.length
}">
    @if (inputListItems.length) {
    <h1>My List</h1>
    }
    <div [ngClass]="{
        'container': inputListItems.length
    }">
        <label class="input-label-text" for="inputValue" [ngClass]="{
            'remove-margin-bottom': !inputListItems.length
        }">
            <input type="text" placeholder="add a new item" id="inputValue" autofocus #inputText
                (keydown.enter)="focusAndAddItem(inputText.value)">
            <button class="btn btn-primary-circle" title="add a new item"
                (click)="focusAndAddItem(inputText.value)"></button>
        </label>
    </div>
</header>
